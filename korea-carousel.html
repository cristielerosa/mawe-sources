<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korea Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            width: 650px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .carousel-slide {
            display: none;
            text-align: center;
            padding: 0; /* Remove padding to fit images to edges */
        }
        .carousel-slide img {
            width: 100%;
            height: 422px; /* 325px * 1.3 for 30% bigger, or set to container height */
            object-fit: cover;
            border-radius: 0; /* Remove border-radius for edge-to-edge */
            display: block;
        }
        .carousel-description {
            margin-top: 20px;
            font-size: 1.43em;
            color: #333;
        }
        .active {
            display: block;
        }
        .carousel-bullets {
            text-align: center;
            margin: 20px 0 26px 0;
        }
        .carousel-bullets span {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin: 0 7px;
            background: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .carousel-bullets .active-bullet {
            background: #333;
        }
        .carousel-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(51,51,51,0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 2em;
            cursor: pointer;
            z-index: 2;
            outline: none;
            transition: background 0.2s;
        }
        .carousel-nav-btn:hover {
            background: rgba(51,51,51,0.9);
        }
        .carousel-nav-btn.prev {
            left: 12px;
        }
        .carousel-nav-btn.next {
            right: 12px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-nav-btn prev" aria-label="Previous">&#8592;</button>
        <button class="carousel-nav-btn next" aria-label="Next">&#8594;</button>
        <div class="carousel-slide active">
            <img src="images/aeroporto.gif" alt="Korea Gif 1">
            <div class="carousel-description">Te buscamos no aeroporto!</div>
        </div>
        <div class="carousel-slide">
            <img src="images/chikinnn.png" alt="Korea 2">
            <div class="carousel-description">O melhor frango frito do mundo!</div>
        </div>
        <div class="carousel-slide">
            <img src="images/cabin foto.png" alt="Korea 3">
            <div class="carousel-description">Muito karaoke e fotinhas!</div>
        </div>
        <div class="carousel-slide">
            <img src="images/templo milena.jpg" alt="Korea 4">
            <div class="carousel-description">Cherry blossoms in spring.</div>
        </div>
        <div class="carousel-slide">
            <img src="images/churras coreano.gif" alt="Korea 5">
            <div class="carousel-description">Churrasco coreano ilimitado!</div>
        </div>
        <div class="carousel-slide">
            <img src="images/soju.png" alt="Korea 6">
            <div class="carousel-description">Participe dos nossos pub crawls</div>
        </div>
        <div class="carousel-bullets"></div>
    </div>
    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        const bulletsContainer = document.querySelector('.carousel-bullets');
        let currentIndex = 0;
        let intervalId;

        // Create bullets
        slides.forEach((_, idx) => {
            const bullet = document.createElement('span');
            if (idx === 0) bullet.classList.add('active-bullet');
            bullet.addEventListener('click', () => {
                showSlide(idx);
                resetInterval();
            });
            bulletsContainer.appendChild(bullet);
        });
        const bullets = bulletsContainer.querySelectorAll('span');

        function showSlide(index) {
            slides[currentIndex].classList.remove('active');
            bullets[currentIndex].classList.remove('active-bullet');
            currentIndex = index;
            slides[currentIndex].classList.add('active');
            bullets[currentIndex].classList.add('active-bullet');
        }

        function nextSlide() {
            let nextIndex = (currentIndex + 1) % slides.length;
            showSlide(nextIndex);
        }

        function prevSlide() {
            let prevIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(prevIndex);
        }

        function resetInterval() {
            clearInterval(intervalId);
            intervalId = setInterval(nextSlide, 2500);
        }

        document.querySelector('.carousel-nav-btn.next').addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });

        document.querySelector('.carousel-nav-btn.prev').addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });

        intervalId = setInterval(nextSlide, 2500);
    </script>
</body>
</html>
